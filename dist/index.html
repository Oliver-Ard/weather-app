<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet"/><script src="https://kit.fontawesome.com/1c4826088d.js" crossorigin="anonymous"></script><link rel="icon" href="images/favicon.png"/><title>AeroAlert</title><script defer="defer" src="js/app.bundle.js"></script><link href="css/main.css" rel="stylesheet"></head><body><main id="content"><section id="weather-info" class="container"><div class="info-wrapper"><h2 class="info-forecast" data-info="forecast"></h2><h1 class="info-degree" data-info="degrees"></h1><img class="info-weather-icon" data-info="weather-icon" src="" alt="Weather Icon"/><p class="info-location" data-info="location"></p><p class="info-day" data-info="date"></p><p class="info-hour" data-info="hour"></p></div><div class="controller-wrapper"><i class="fa-solid fa-rotate loading-spinner" data-info="loading-spinner"></i> <button class="display-btn" data-button="switch-units"><i class="fa-solid fa-repeat"></i> Units</button><form class="location-form" data-form="weather" action="#" method="post"><input class="location-input" id="location" name="location" placeholder="Search Location..." required/> <button class="search-btn" data-button="search-location"><i class="fa-solid fa-magnifying-glass"></i></button></form><p class="error-msg" data-info="error-msg"></p></div></section><section id="weather-details" class="container"><div class="details-wrapper"><i class="fa-solid fa-temperature-low details-icon"></i> <span class="details-text">Feels Like</span><p class="details-number" data-details="temp"></p></div><div class="details-wrapper"><i class="fa-solid fa-water details-icon"></i> <span class="details-text">Humidity</span><p class="details-number" data-details="humidity"></p></div><div class="details-wrapper"><i class="fa-solid fa-cloud-rain details-icon"></i> <span class="details-text">Chance of Rain</span><p class="details-number" data-details="rain"></p></div><div class="details-wrapper"><i class="fa-solid fa-wind details-icon"></i> <span class="details-text">Wind Speed</span><p class="details-number" data-details="wind"></p></div><div class="details-wrapper"><i class="fa-solid fa-sun details-icon"></i> <span class="details-text">Sunrise</span><p class="details-number" data-details="sunrise"></p></div><div class="details-wrapper"><i class="fa-solid fa-moon details-icon"></i> <span class="details-text">Sunset</span><p class="details-number" data-details="sunset"></p></div></section><section id="weather-forecast" class="container"><div class="forecast-wrapper"><h3 class="forecast-day" data-forecast="day"></h3><p class="forecast-max-degree" data-forecast="max-degree"></p><span class="forecast-min-degree" data-forecast="min-degree"></span> <img class="forecast-icon" data-forecast="icon" src="" alt="Forecast Icon"/></div><div class="forecast-wrapper"><h3 class="forecast-day" data-forecast="day"></h3><p class="forecast-max-degree" data-forecast="max-degree"></p><span class="forecast-min-degree" data-forecast="min-degree"></span> <img class="forecast-icon" data-forecast="icon" src="" alt="Forecast Icon"/></div><div class="forecast-wrapper"><h3 class="forecast-day" data-forecast="day"></h3><p class="forecast-max-degree" data-forecast="max-degree"></p><span class="forecast-min-degree" data-forecast="min-degree"></span> <img class="forecast-icon" data-forecast="icon" src="" alt="Forecast Icon"/></div></section></main></body></html>
